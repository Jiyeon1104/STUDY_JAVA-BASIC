<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 화면</title>

<style>

table{
background-color : pink;
border : 3px solid gray;
}

td{
border : 1px solid gray;
}
</style>

</head>

<body>
        <br><br>
        <b><font size="6" color="gray">회원가입</font></b>
        <br><br><br>
        
	<form>
		<table>
			<tr>
				<td id = "title"> 아이디 </td>
				<td>
					<input type = "text" name = "id" maxlength = "20">
				</td>
			</tr>
		
			<tr>
				<td id = "title"> 비밀번호 </td>
				<td>
					<input type = "password" name = "password" maxlength = "15">
				</td>
			</tr>
		
			<tr>
				<td id = "title"> 이름 </td>
				<td>
				<input type = "text" name = "name" maxlength = "15" placeholder = "이름을 입력하세요.">
				</td>
			</tr>
		
			<tr>
				<td id = "title"> 성별 </td>
				<td>
				<input type = "radio" name = "gender" value = "남" checked>남
				<input type = "radio" name = "gender" value = "여" checked>여
				</td>
			</tr>
		
			<tr>
				<td id = "title"> 생일</td>
				<td>
				<input type = "text" name = "birth_yy" maxlength = "4" placeholder = "년" size = "4">
				<select name = "birth_mm">
					<option value = " ">월</option>
					<option value = "01">1</option>
					<option value = "02">2</option>
					<option value = "03">3</option>
					<option value = "04">4</option>
					<option value = "05">5</option>
					<option value = "06">6</option>
					<option value = "07">7</option>
					<option value = "08">8</option>
					<option value = "09">9</option>
					<option value = "10">10</option>
					<option value = "11">11</option>
					<option value = "12">12</option>
				</select>
				<input type = "text" name = "birth_dd" maxlength = "2" placeholder = "일" size = "4">
				</td>
			</tr>
		
			<tr>
			<td id = "title"> 이메일 </td>
			<td>
				<input type = "text" name = "email" maxlength = "30">@
			<select name = "email_2">
				<option>naver.com</option>
				<option>daum.net</option>
				<option>gamil.com</option>
				<option>nate.com</option>
			</select>
			</td>
			</tr>
		
			<tr>
			<td id = "title"> 휴대전화</td>
			<td>
			<select name = "phone_1">
				<option value = "010">010</option>
				<option value = "011">011</option>
				<option value = "012">012</option>
				<option value = "013">013</option>
				<option value = "014">014</option>
				<option value = "015">015</option>
				<option value = "016">016</option>
				<option value = "017">017</option>
				<option value = "018">018</option>
				<option value = "019">019</option>
			</select>
			- <input type = "text" name = "phone_2" maxlength = "4" size = "4">
			- <input type = "text" name = "phone_3" maxlength = "4" size = "4">
			</td>
			</tr>
		
			<tr>
			<td  id = "title"> 주소</td>
			<td>
			<input type = "text" size = "50" name = "address">
			</td>
			</tr>
	</table><br>
	<button> 제출 </button>
	</form>
	</body>
</html>
